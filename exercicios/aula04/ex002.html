<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
        }
        h1{
            align-self: end;
        }
        form{
            align-self: start;
        }
    </style>
</head>
<body>
    <h1>Somando números:</h1>
    <form action="">
        <p>
            <input type="number" name="num1" id="num1">
            <input type="number" name="num2" id="num2">
            <input type="button" value="Somar" onclick="soma()">
            <input type="reset" value="Limpar">
        </p>
        <div id="res">
            <p>Resultado</p>
        </div>
    </form> 
     <script>
        function soma(){
            var n1t = window.document.getElementById('num1')
            var n2t = window.document.getElementById('num2')
            var res = window.document.getElementById('res')
            var n1 = Number(n1t.value)
            var n2 = Number(n2t.value)
            var s = n1 + n2
            res.innerText = `A soma de ${n1} com ${n2} é: ${s}`
        }
     </script>
</body>
</html>
