<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="">
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="teste()">
    </form>
    <p id="res">Resultado</p>
    <script>
        function teste(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            res.innerText = `Você é desse pais: ${pais}`
            if (pais == 'Brasil'){
                res.innerHTML = 'Você é Brasileiro'
            }else{
                res.innerHTML = "Água coca latão, água coca latão, pra gringo é mais caro! Você é Estrangeiro meu nobre"
            }
        }
    </script>
</body>
</html>
