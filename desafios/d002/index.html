<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boas vindas!</h1>
    <input type="button" value="Comece" onclick="start()">
    <script>
        function start(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá ${nome}, você tem quantos ano?`)
            window.confirm(`Acabei de conhecer${nome} de ${idade} anos!`)
        }
    </script>
</body>
</html>
